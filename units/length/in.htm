				<li>1in = 2.54cm = 25.4 mm = 72pt = 6pc = 96px</li>

<!DOCTYPE html>
<html lang="zh-cn">
<head>

<title>in_CSS参考手册_web前端开发参考手册系列</title>

</head>

<h1>单位转换对比：</h1>
<ul>
	<li class="in">1in</li>
	<li class="pt">72pt</li>

	<li class="px">96px</li>
	<li class="cm">2.54cm</li>
	<li class="mm">25.4mm</li>
</ul>
<p>1in = 2.54cm = 25.4 mm = 72pt = 6pc = 96px</p>
</body>
